<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/images/brand_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nike | Brand Page</title>
  </head>
  <body>
    <div class="main">
      <!-- nav starts -->
      <nav>
        <div class="container navbar-container">
          <div class="navbar">
            <div class="logo_box">
              <div class="logo_img">
                <img src="assets/images/brand_logo.png" alt="Nike Logo" />
              </div>
            </div>
            <ul class="nav-items">
              <li>menu</li>
              <li>location</li>
              <li>about</li>
              <li>contact</li>
            </ul>
            <div class="right_area">
              <a href="/" class="btn btn-danger btn-sm login">Log in</a>
              <i class="ri-menu-5-line hamburger"></i>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav ends -->

      <!-- hero section starts -->
      <section class="heroSection">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="heroContent">
                <h2>YOUR FEET DESERVE THE BEST</h2>
                <p class="descText">
                  YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR
                  SHOES.YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU
                  WITH OUR SHOES.
                </p>
                <button class="btn btn-danger btn-sm mx-2">Shop Now</button>
                <button class="btn btn-sm btn-transparent mx-2">
                  Category
                </button>
                <div class="brand_img">
                  <img src="assets/images/flipkart.png" alt="Flipkart image" />
                  <img src="assets/images/amazon.png" alt="Amazon image" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="heroImage">
                <img src="assets/images/shoe_image.png" alt="Shoe image" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- hero section ends -->
    </div>
  </body>

  <script>
    let hamburger = document.querySelector(".hamburger");
    let nav = document.querySelector(".nav-items");
    let navItemsHide = document.querySelector(".nav-items_hide");

    hamburger.addEventListener("click", () =>
      nav.classList.toggle("nav-items_hide")
    );
  </script>
</html>
